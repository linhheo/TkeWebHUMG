<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/NguyenPhuongThuyLinh_KIEMTRA.css">
    <title>Thông tin cá nhân</title>
</head>
<body>
    <div class="info">
        <div class="tieude>">
            <h3><b>Thông tin cá nhân</b></h3>
        </div>

        <div class="info-khaibao">
            <table class="tb-info-khaibao-1">
                <tr>
                    <div class="info-khaibao-email">
                        <td class="td-info-khaibao-email">
                            <span style="color: red">*</span> Email<br>
                            <input class="nhapnoidung" type="email" name="youremail">
                        </td>
                    </div>
                    <div class="info-khaibao-sdt">
                        <td class="td-info-khaibao-sdt">
                            <span style="color: red">*</span> Số điện thoại<br>
                            <input class="nhapnoidung" type="number" name="yoursdt">
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="info-khaibao-birthday">
                        <td class="td-info-khaibao-birthday">
                            Ngày sinh<br>
                            <input class="nhapnoidung" type="text" name="yourbirthday">
                        </td>
                    </div>
                    <div class="info-khaibao-nation">
                        <td class="td-info-khaibao-nation">
                            Quốc tịch<br>
                            <select class="sl-info-khaibao-nation">
                                <option class="opt-info-khaibao-nation" value="Việt Nam">Việt Nam</option>
                                <option class="opt-info-khaibao-nation" value="Hàn Quốc">Hàn Quốc</option>
                                <option class="opt-info-khaibao-nation" value="Trung Quốc">Trung Quốc</option>
                                <option class="opt-info-khaibao-nation" value="Nhật Bản">Nhật Bản</option>
                                <option class="opt-info-khaibao-nation" value="Thái Lan">Thái Lan</option>
                                <option class="opt-info-khaibao-nation" value="Đài Loan">Đài Loan</option>
                                <option class="opt-info-khaibao-nation" value="Ấn Độ">Ấn Độ</option>
                                <option class="opt-info-khaibao-nation" value="Campuchia">Campuchia</option>
                                <option class="opt-info-khaibao-nation" value="Indonesia">Indonesia</option>
                                <option class="opt-info-khaibao-nation" value="Quatar">Quatar</option>
                                <option class="opt-info-khaibao-nation" value="Brunei">Brunei</option>
                                <option class="opt-info-khaibao-nation" value="Lào">Lào</option>
                                <option class="opt-info-khaibao-nation" value="Malaysia">Malaysia</option>
                                <option class="opt-info-khaibao-nation" value="Mông Cổ">Mông Cổ</option>
                                <option class="opt-info-khaibao-nation" value="Philippines">Philippines</option>
                                <option class="opt-info-khaibao-nation" value="Singapore">Singapore</option>
                            </select>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="info-khaibao-sex">
                        <td class="td-info-khaibao-sex">
                            Giới tính<br>
                            <input class="choose-1" type="radio" name="sex" value="Nam">
                            <label class="choose-1">Nam</label>
                            <input class="choose-1" type="radio" name="sex" value="Nữ">
                            <label class="choose-1">Nữ</label>
                        </td>
                    </div>
                    <div class="info-khaibao-marriage">
                        <td class="td-info-khaibao-marriage">
                            Tình trạng hôn nhân<br>
                            <input class="choose-1" type="radio" name="marriage" value="Độc thân">
                            <label class="choose-1">Độc thân</label>
                            <input class="choose-1" type="radio" name="marriage" value="Đã kết hôn">
                            <label class="choose-1">Đã kết hôn</label>
                        </td>
                    </div>
                </tr>
            </table>

            <div class="div-info-khaibao-country">
                Quốc gia<br>
                <select class="sl-info-khaibao-country">
                    <option class="opt-info-khaibao-country" value="Việt Nam">Việt Nam</option>
                    <option class="opt-info-khaibao-country" value="Hàn Quốc">Hàn Quốc</option>
                    <option class="opt-info-khaibao-country" value="Trung Quốc">Trung Quốc</option>
                    <option class="opt-info-khaibao-country" value="Nhật Bản">Nhật Bản</option>
                    <option class="opt-info-khaibao-country" value="Thái Lan">Thái Lan</option>
                    <option class="opt-info-khaibao-country" value="Đài Loan">Đài Loan</option>
                    <option class="opt-info-khaibao-country" value="Ấn Độ">Ấn Độ</option>
                    <option class="opt-info-khaibao-country" value="Campuchia">Campuchia</option>
                    <option class="opt-info-khaibao-country" value="Indonesia">Indonesia</option>
                    <option class="opt-info-khaibao-country" value="Quatar">Quatar</option>
                    <option class="opt-info-khaibao-country" value="Brunei">Brunei</option>
                    <option class="opt-info-khaibao-country" value="Lào">Lào</option>
                    <option class="opt-info-khaibao-country" value="Malaysia">Malaysia</option>
                    <option class="opt-info-khaibao-country" value="Mông Cổ">Mông Cổ</option>
                    <option class="opt-info-khaibao-country" value="Philippines">Philippines</option>
                    <option class="opt-info-khaibao-country" value="Singapore">Singapore</option>
                </select>
            </div>

            <table class="tb-info-khaibao-2"
                <tr>
                    <div class="info-khaibao-city">
                        <td class="td-info-khaibao-city">
                            Tỉnh/Thành phố<br>
                            <select class="sl-info-khaibao-city">
                                <option class="opt-info-khaibao-city">Hà Nội</option>
                                <option class="opt-info-khaibao-city">Thành phố Hồ Chí Minh</option>
                                <option class="opt-info-khaibao-city">Đà Nẵng</option>
                                <option class="opt-info-khaibao-city">Ninh Bình</option>
                                <option class="opt-info-khaibao-city">Hải Dương</option>
                                <option class="opt-info-khaibao-city">Hải Phòng</option>
                                <option class="opt-info-khaibao-city">Thanh Hóa</option>
                            </select>
                        </td>
                    </div>
                    <div class="info-khaibao-district">
                        <td class="td-info-khaibao-district">
                            Quận/Huyện<br>
                            <select class="sl-info-khaibao-district">
                                <option class="opt-info-khaibao-district">Từ Liêm</option>
                                <option class="opt-info-khaibao-district">Hà Đông</option>
                                <option class="opt-info-khaibao-district">Cầu Giấy</option>
                                <option class="opt-info-khaibao-district">Hoàng Mai</option>
                                <option class="opt-info-khaibao-district">Đống Đa</option>
                                <option class="opt-info-khaibao-district">Thanh Xuân</option>
                                <option class="opt-info-khaibao-district">Ba Đình</option>
                            </select>
                        </td>
                    </div>
                </tr>
            </table>

            <div class="info-khaibao-street">
                Địa chỉ<br>
                <input class="nhapnoidung-1" type="text" name="yourstreet">
            </div>
        </div>
    </div><br>

    <div class="hocvan">
        <div class="tieude">
            <h3><b>Học vấn</b></h3>
            <button type="submit">Thêm học vấn</button>
        </div>

        <div class="add-hocvan">
            <div class="header-hocvan"><b>Thêm học vấn</b></div>
            <div class="add-hocvan-main">
                <div class="div-add-hocvan-main-chuyennganh">
                    <span style="color: red">*</span> Chuyên Ngành<br>
                    <input class="nhapnoidung-1" type="text" name="yourchuyennganh">
                </div>
                <table>
                    <tr>
                        <div class="div-add-hocvan-main-school">
                            <td class="td-add-hocvan-main-school">
                                <span style="color: red">*</span> Trường<br>
                                <input class="nhapnoidung" type="text" name="yourschool">
                            </td>
                        </div>
                        <div class="div-add-hocvan-main-bangcap">
                            <td class="td-add-hocvan-main-bangcap">
                                <span style="color: red">*</span> Bằng cấp<br>
                                <select class="sl-add-hocvan-main-bangcap">
                                    <option class="opt-add-hocvan-main-bangcap">Vui lòng chọn...</option>
                                    <option class="opt-add-hocvan-main-bangcap">Trung học</option>
                                    <option class="opt-add-hocvan-main-bangcap">Trung cấp</option>
                                    <option class="opt-add-hocvan-main-bangcap">Cử nhân</option>
                                    <option class="opt-add-hocvan-main-bangcap">Thạc sĩ</option>
                                    <option class="opt-add-hocvan-main-bangcap">Tiến sĩ</option>
                                </select>
                            </td>
                        </div>
                    </tr>
                </table>

                <div class="div-add-hocvan-main-tuthang">
                    Từ tháng<br>
                    <input class="nhapnoidung-1" type="text" name="yourtuthang">
                </div>


                <div class="div-textarea-add-hocvan-main">
                    Thành tự<br>
                    <textarea class="textarea-add-hocvan-main" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
