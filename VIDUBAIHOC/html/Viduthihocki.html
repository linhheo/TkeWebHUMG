<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI THI KẾT THÚC HỌC PHẦN</title>
</head>
<body>
    <div class="yahoo">
        <div class="form-head">
            <div class="form-head-1">Đăng ký</div>
            <div class="form-head-2">
                Tạo địa chỉ email Yahoo
            </div>
        </div>

        <div class="form-main">
            <form>
                <div class="form-main-name">
                    <div class="name1">
                        <input class="inp-name1" type="text" placeholder="Tên" name="name1">
                    </div>
                    <div class="name2">
                        <input class="inp-name2" type="text" placeholder="Họ" name="name2">
                    </div>
                </div>
                <div class="form-main-district">
                    <input class="ipt-district" type="email" placeholder="Địa chỉ email" name="district">
                </div>
                <div class="your-email">
                    <a href="#">Tôi muốn sử dụng địa chỉ email hiện tại của tôi</a>
                </div>
                <div class="form-main-password">
                    <input class="inp-password" type="password"placeholder="Mật khẩu" name="password">
                </div>
                <div class="form-main-phone">
                    <div class="phone1">
                        <select class="sl-phone1">
                            <option value="+84">+84</option>
                            <option value="+86">+86</option>
                            <option value="+82">+82</option>
                            <option value="+81">+81</option>
                            <option value="+44">+44</option>
                            <option value="+49">+49</option>
                        </select>
                    </div>
                    <div class="phone2">
                        <input class="inp-phone2" type="number" placeholder="Số điện thoại di động" name="phone">
                    </div>
                </div>
                <div class="form-main-birthday">
                    <div class="day">
                        <input class="inp-day" placeholder="Ngày" name="day">
                    </div>
                    <div class="month">
                        <input class="inp-month" placeholder="Tháng" name="month">
                    </div>
                    <div class="year">
                        <input class="inp-year" placeholder="Năm sinh" name="year">
                    </div>
                </div>
                <div class="form-main-sex">
                    Giới tính&nbsp;&nbsp;
                    <input class="inp-nam" type="radio" name="sex" value="Người bệnh">
                    <label class="choose-1">Người bệnh</label>
                    <input class="choose-1" type="radio" name="object" value="Người nhà">
                    <label class="choose-1">Người nhà</label>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
