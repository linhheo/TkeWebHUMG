<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu bản thân</title>
</head>
<body style="background-color: #9999CC">
    <h2>KHAI BÁO THÔNG TIN CÁ NHÂN</h2>
    <form>
        <b>Họ tên:</b> <input type="text" id="name" value="Nguyễn Phương Thùy Linh"><br>

        <b>Giới tính:</b><br>
        <input type="radio" name="sex" value="Nam">
        <label>Nam</label><br>
        <input type="radio" name="sex" value="Nữ">
        <label>Nữ</label><br>
        <input type="radio" name="sex" value="Khác">
        <label>Khác</label><br>

        <b>Trình độ học vấn:</b><br>
        <input type="checkbox" name="education" valua="Chưa tốt nghiệp THPT"> Chưa tốt nghiệp THPT<br>
        <input type="checkbox" name="education" value="Tốt nghiệp THPT"> Chưa tốt nghiệp THPT<br>
        <input type="checkbox" name="education" value="Tốt nghiệp bậc cao đẳng, Đại học, Sau đại học"> Tốt nghiệp bậc cao đẳng, Đại học, Sau đại học<br>

        <b>Chuyên môn:</b><br>
        <input type="checkbox" name="education"> Thiết kế web<br>
        <input type="checkbox" name="education"> Phân tích dữ liệu<br>
        <input type="checkbox" name="education"> Marketing<br>
        <input type="checkbox" name="education"> Tiếng Anh<br>

        <label><b>Số CMND/CCCD:</b></label>
        <input type="text"><br>

        <b>Ngày sinh:</b><br>
        <input type="datetime-local"><br>
        <br>
        <input type="submit" name="Gửi">
    </form>
</body>
</html>
